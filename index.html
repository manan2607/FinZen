
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mutual Fund Report</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                background-color: #121212;
                color: #e0e0e0;
                line-height: 1.6;
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .container {
                max-width: 800px;
                width: 100%;
                background-color: #1e1e1e;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            }
            h1, h2, h3, h4 {
                color: #f0f0f0;
                border-bottom: 2px solid #333;
                padding-bottom: 8px;
            }
            h1 { font-size: 2em; text-align: center; }
            h2 { font-size: 1.5em; }
            h3 { font-size: 1.2em; }
            ul { list-style-type: none; padding: 0; }
            li {
                background-color: #2a2a2a;
                margin-bottom: 10px;
                padding: 15px;
                border-radius: 8px;
                border-left: 4px solid #007bff;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
                background-color: #2a2a2a;
                border-radius: 8px;
                overflow: hidden;
            }
            th, td {
                padding: 12px 15px;
                text-align: left;
                border-bottom: 1px solid #333;
            }
            th {
                background-color: #333;
                color: #fff;
                font-weight: bold;
            }
            tr:nth-child(even) {
                background-color: #222;
            }
            tr:hover {
                background-color: #383838;
            }
            .footer {
                text-align: center;
                margin-top: 30px;
                font-size: 0.8em;
                color: #888;
            }

            /* 1 - Mobile Table Fix: Changed CSS to make the table scrollable instead of collapsing */
            @media (max-width: 600px) {
                body { padding: 10px; }
                .container { padding: 15px; }
                
                /* Create a scrollable container for the table */
                .portfolio-table-container {
                    width: 100%;
                    overflow-x: auto;
                }
                
                /* Remove the previous block-level display rules that hid the table */
                table, th, td, tr {
                    display: table; /* Reset to standard table display */
                }
                
                /* Ensure the table is visible and its elements are rendered normally */
                table {
                    min-width: 600px; /* Ensure table is wider than the viewport to allow scrolling */
                }
                
                /* Remove mobile-specific list-like formatting */
                thead tr {
                    position: static;
                    top: auto;
                    left: auto;
                }
                
                td {
                    padding-left: 15px;
                    text-align: left;
                }
                
                /* Hide the data-label content */
                td:before {
                    content: none !important;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>FinZen: Mutual Fund Report</h1>
            <p>Generated on: 02-10-2025</p>
            <p>No funds meet the filtering criteria. Skipping final report.</p>
            <hr>
            <h2>Portfolio Status</h2>
            <div class="portfolio-table-container">
            An error occurred: replace() argument 2 must be str, not function
            </div>
        </div>
    </body>
    </html>
