name: Mutual Fund Bot Workflow

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at midnight

jobs:
  job1_data_collection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data collection
        run: python file1.py

      - name: Upload database
        uses: actions/upload-artifact@v4
        with:
          name: mf-database
          path: mf.db

  job2_analysis:
    runs-on: ubuntu-latest
    needs: job1_data_collection
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download database artifact
        uses: actions/download-artifact@v4
        with:
          name: mf-database
          path: .

      - name: Run analysis
        run: python file2.py

      - name: Upload updated database
        uses: actions/upload-artifact@v4
        with:
          name: mf-database-with-metrics
          path: mf.db

  job3_report_generation:
    runs-on: ubuntu-latest
    needs: job2_analysis
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download database with metrics
        uses: actions/download-artifact@v4
        with:
          name: mf-database-with-metrics
          path: .

      - name: Generate HTML report
        run: python file3.py

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: report.html

  deploy:
    runs-on: ubuntu-latest
    needs: job3_report_generation
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create publish directory
        run: mkdir public

      - name: Download HTML report artifact
        uses: actions/download-artifact@v4
        with:
          name: html-report
          path: public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages