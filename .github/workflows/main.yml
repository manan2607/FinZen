name: Mutual Fund Bot Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1' # Runs every Monday at midnight

jobs:
  job1_data_collection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data collection script
        run: python file1.py
      
      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: mf-database
          path: mf.db

  job2_analysis:
    runs-on: ubuntu-latest
    needs: job1_data_collection
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download database artifact
        uses: actions/download-artifact@v4
        with:
          name: mf-database
          path: .
          
      - name: Run analysis script
        run: python file2.py

      - name: Upload updated database artifact
        uses: actions/upload-artifact@v4
        with:
          name: mf-database-with-metrics
          path: mf.db
          
  job3_report_generation:
    runs-on: ubuntu-latest
    needs: job2_analysis
    outputs:
      report_html_path: report.html
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download final database artifact
        uses: actions/download-artifact@v4
        with:
          name: mf-database-with-metrics
          path: .
      
      - name: Generate HTML report
        run: python file3.py

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: report.html

  deploy:
    runs-on: ubuntu-latest
    needs: job3_report_generation
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download HTML report artifact
        uses: actions/download-artifact@v4
        with:
          name: html-report
          path: .

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages